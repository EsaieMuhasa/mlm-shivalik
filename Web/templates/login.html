<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Shivalik Herbals</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css"  href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="icon" type="image/jpg" href="/logo-32x32.png" />
        
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body class="login-page">
        <!-- .container-fluid --> 

        <div class="container-fluid">
            <nav class="default-navbar">
                <div class="container"> 
                    <div class="default-navbar-header">
                        <a href="/">
                            <img src="/logo-50x50.png" alt="">
                            <strong class="header-txt">
                                <span class="txt-logo-1">Shivalik</span><span class="txt-logo-2">Herbals</span>
                            </strong>
                        </a>
                    </div>
                </div>
            </nav>
            <!-- Header -->

            <div class="row">
                <section class="col-lg-4 col-md-4 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-1 login-container">
                    <form action="" method="post">
                        <div class="login-form-header">
                            <span class="icon">
                                <span class="fa fa-lock"></span>
                            </span>
                        </div>
                        <div class="login-form-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">
                                        <span class="fa fa-user"></span>
                                    </span>
                                    <input type="text" class="form-control input-lg" placeholder="username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">
                                        <span class="fa fa-key"></span>
                                    </span>
                                    <input type="password" class="form-control input-lg" placeholder="password" aria-describedby="basic-addon2">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember" id=""> Remember my connection 
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="login-form-footer">
                            <button type="submit" class="btn btn-primary">
                                <span class="fa fa-login"></span> Login
                            </button>
    
                            <a href="" class="btn btn-default">
                                <span class="fa fa-user-plus"></span> Signup
                            </a>
                        </div>
                    </form>
                </section>
            </div>
            
            <footer class="login-footer">
                <nav class="navbar navbar-default navbar-fixed-bottom">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="">
                                <span class="fa fa-book"></span>
                                <span class="hidden-xs"> Politics</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-help-circled"></span>
                                <span class="hidden-xs"> Help</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-address-book"></span>
                                <span class="hidden-xs"> Contact</span>
                            </a>
                        </li>
                        <li>
                            <a href="/about.html">
                                <span class="fa fa-info-circled"></span>
                                <span class="hidden-xs"> About</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
        <!-- /.container-fluid --> 
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
